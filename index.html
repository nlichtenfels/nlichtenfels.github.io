<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS styles for the banner */
        .banner {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* CSS styles for the profile cards */
        .profile-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* CSS styles for the Thunkable web app */
        .thunkable-app {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="nathangram-high-resolution-logo-transparent.png" alt="Logo" style="width: 30%; height: 30%;">
    </div>

    <div class="profile-card" id="user1Card">
        <!-- Profile card for the first user -->
        <h2>User 1</h2>
        <p>Age: <span id="user1Age"></span></p>
        <p>Location: <span id="user1Location"></span></p>
        <img src="" alt="Profile Image" id="user1Image">
    </div>

    <div class="profile-card" id="user2Card">
        <!-- Profile card for the second user -->
        <h2>User 2</h2>
        <p>Age: <span id="user2Age"></span></p>
        <p>Location: <span id="user2Location"></span></p>
        <img src="" alt="Profile Image" id="user2Image">
    </div>

    <div class="thunkable-app">
        <!-- Embed the Thunkable web app here -->
        <iframe src="https://thunkable.site/w/bkP9l0RAIubVydoeGtfqO" height="1000" width="500"></iframe>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase Web API code to access data from the RTDB
        const firebaseConfig = {
            apiKey: "AIzaSyBooGw_9-Zbb_OWES69FbWYmx8jdwuG_xY",
            authDomain: "profileapp-d0736.firebaseapp.com",
            databaseURL: "https://profileapp-d0736-default-rtdb.firebaseio.com",
            projectId: "profileapp-d0736",
            storageBucket: "profileapp-d0736.appspot.com",
            messagingSenderId: "197222407186",
            appId: "1:197222407186:web:431baa344ccad5c2730ccb",
            measurementId: "G-3PWF4P24W0"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Retrieve data from the RTDB and update the profile cards
        // Replace the placeholders with your actual data retrieval logic
        var user1Ref = firebase.database().ref('users/IvNwHW2vSqNHvtUywPSEdS3AQm72');
        user1Ref.on('value', function(snapshot) {
            var user1Data = snapshot.val();
            // Update the profile card for User 1 with user1Data
            document.getElementById('user1Card').innerHTML = `
                <h2>${user1Data.name}</h2>
                <p>Age: ${user1Data.age}</p>
                <p>Location: ${user1Data.location}</p>
                <img src="${user1Data.image}" alt="Profile Image">
            `;
        });

        var user2Ref = firebase.database().ref('users/pX7XhECerwb5lROGNcGX25FMERz2');
        user2Ref.on('value', function(snapshot) {
            var user2Data = snapshot.val();
            // Update the profile card for User 2 with user2Data
            document.getElementById('user2Card').innerHTML = `
                <h2>${user2Data.name}</h2>
                <p>Age: ${user2Data.age}</p>
                <p>Location: ${user2Data.location}</p>
            `;
        });
    </script>
</body>

</html>
